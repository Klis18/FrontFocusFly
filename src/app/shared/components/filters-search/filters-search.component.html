<form [formGroup]="filterForm" (submit)="sendFilters()" class="poppins-light">
<div class="flex flex-wrap items-center gap-2">
        <div class="w-1/3">
            <label for="descripcion" class="block mb-1">Descripción / Proyecto</label>
            <input type="text" class="p-2 rounded-md border w-full" formControlName="descripcion" placeholder="Buscar...">
        </div>
    
        <div>
            <label for="estado" class="block mb-1">Estado</label>
            <select id="estado" formControlName="estado" class="p-2 border rounded-md">
                <option value="Pendiente">Pendiente</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Finalizado">Finalizado</option>
                <option value="" selected>Todos</option>
            </select>
        </div>
    
        <div class="col-span-3 md:col-span-2 lg:col-span-2 xl:col-span-2">
            <label for="programadoPara" class="block mb-1">Fecha programada</label>
            <div class="relative">
                <input matInput [matDatepicker]="picker" formControlName="programadoPara" class="border rounded-md p-2 w-full" placeholder="Mes/Día/Año">
                <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-0.5 pointer-events-none">
                    <mat-datepicker-toggle matIconSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon class="hover:text-white">calendar_month</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>
        </div>
    
        <div class="col-span-3 md:col-span-2 lg:col-span-2 xl:col-span-2">
            <label for="plazoEntrega" class="block mb-1">Fecha máxima entrega</label>
            <div class="relative">
                <input matInput [matDatepicker]="pickerMax" formControlName="plazoEntrega" class="border rounded-md p-2 w-full" placeholder="Mes/Día/Año">
                <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-0.5 pointer-events-none">
                    <mat-datepicker-toggle matIconSuffix [for]="pickerMax">
                    <mat-icon matDatepickerToggleIcon class="hover:text-white">calendar_month</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #pickerMax></mat-datepicker>
                </div>
            </div>
        </div>
        <button type="submit" class="bg-primary p-2.5 text-white rounded-xl flex items-center justify-center gap-1 mt-6">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
            Buscar
        </button>
    </div>
    </form>
