<section>
    <h2 class="text-2xl font-medium py-2">Tareas</h2>
    <hr/>
    <div class="py-2 flex items-center">
        <button class="bg-neutral p-2 flex items-center rounded-full text-white mr-2" (click)="filterList('Pendiente')">
            <div class="rounded-full size-7 bg-gray-400 grid place-items-center">
                <span>{{this.pendingTasksCount}}</span>
            </div>
            <span class="ml-2">Pendientes</span>
        </button>

        <button class="bg-secondary p-2 flex items-center rounded-full text-white mr-2" (click)="filterList('En Proceso')">
            <div class="rounded-full size-7 bg-purple-400 grid place-items-center">
                <span>{{this.inProgressTasksCount}}</span>
            </div>
            <span class="ml-2">En Proceso</span>
        </button>

        <button class="bg-cuaternary p-2 flex items-center rounded-full text-white mr-2" (click)="filterList('Finalizado')">
            <div class="rounded-full size-7 bg-lime-400 grid place-items-center">
                <span>{{this.finishedTasksCount}}</span>
            </div>
            <span class="ml-2">Finalizadas</span>
        </button>
    </div>
    <div class="py-4">
        @for(item of weekTasksList; track item.id){
            <tasks-task-item [taskItem]="item"></tasks-task-item>
        }
    </div>
</section>
