<div class="flex items-center mb-2">
    <h1 class="text-3xl">Proyectos</h1>
    <button class="ml-2 rounded-lg px-2 py-2 flex items-center justify-center bg-primary text-white shadow-xl" (click)="openNewProjectModal()">
        <mat-icon>
            add
        </mat-icon>
        Agregar 
    </button>
</div>
<hr/>
<div class="mt-8 mb-2">
    <filter-projects (sendProjectFilters)="applyProjectsFilters($event)"></filter-projects>
</div>
<div class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2 poppins-light">
    @for(project of projectResponse.proyectos; track project.id){
        <div>
            <project-item [projectItem]="project" (changeInItem)="reloadPage($event)"></project-item>
        </div>
    }
</div>
<div class="py-4">
    <shared-paginator [paginaActual]="projectResponse.paginaActual" [totalPaginas]="projectResponse.totalPaginas" (changePage)="changePage($event)"></shared-paginator>
</div>
