<div class="rounded-md shadow-md p-4 grid place-items-center border-l-cyan-600 border border-l-8">
    <div class="mt-2 text-center">
        <p class="text-2xl">{{eventItem()?.titulo}}</p>
        <hr>
        <p class="my-2">{{eventItem()?.descripcion}}</p>
        <div class="flex items-center justify-center gap-2">
            <span class="flex items-center gap-1">
                <mat-icon>calendar_month</mat-icon>
                {{eventItem()?.fecha | date:'d LLL yyyy'}}
            </span>
            <span class="flex items-center gap-1">
                <mat-icon>schedule</mat-icon>
                {{eventItem()?.hora?.slice(0,5)}}
            </span>
        </div>
    </div>
    <div class="mt-4 flex flex-wrap gap-2 items-center justify-center">
        <button class="bg-red-700 flex items-center rounded-md px-2 py-1 text-white" (click)="deleteEvent(eventItem()!.id)">
            <mat-icon class="mr-1">
                delete
            </mat-icon>
            Eliminar
        </button>
        <button class="bg-gray-700 flex items-center rounded-md px-2 py-1 text-white ml-2" (click)="openEditEventModal()">
            <mat-icon class="mr-1">
                edit
            </mat-icon>
            Editar
        </button>
    </div>
</div>
